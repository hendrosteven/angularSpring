<div class="row">
  <div class="col-lg-12">
    <legend>List Category</legend>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Id</td>
          <td>Name</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories">
          <td>{{cat.id}}</td>
          <td>{{cat.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-lg-12">
    <legend>New Category</legend>
    <div class="form-group">
      <label for="">Category Name</label>
      <input type="text" [(ngModel)]="category.name" class="form-control" id="" placeholder="Enter name">
    </div>
    <button class="btn btn-primary" (click)="onSaveCategory()">Save</button>
  </div>
</div>
